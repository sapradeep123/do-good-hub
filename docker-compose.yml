version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: do-good-hub-postgres
    environment:
      POSTGRES_DB: do_good_hub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend_python/alembic/versions:/docker-entrypoint-initdb.d
    networks:
      - do-good-hub-network
    restart: unless-stopped

  # Python FastAPI Backend
  backend:
    build:
      context: ./backend_python
      dockerfile: Dockerfile
    container_name: do-good-hub-backend
    environment:
      ENVIRONMENT: development
      PORT: 8000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: do_good_hub
      DB_USER: postgres
      DB_PASSWORD: password
      DATABASE_URL: postgresql://postgres:password@postgres:5432/do_good_hub
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGINS: http://localhost:8082
    ports:
      - "8000:8000"
    volumes:
      - ./backend_python:/app
    depends_on:
      - postgres
    networks:
      - do-good-hub-network
    restart: unless-stopped
    command: python -m uvicorn app.main:app --reload --host 0.0.0.0 --port 8000

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: do-good-hub-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "8082:8082"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - do-good-hub-network
    restart: unless-stopped
    command: npm run dev

volumes:
  postgres_data:

networks:
  do-good-hub-network:
    driver: bridge