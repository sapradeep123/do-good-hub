<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Auth</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; color: #d32f2f; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Debug Authentication</h1>
    
    <div>
        <h3>Login Test</h3>
        <input type="email" id="email" placeholder="Email" value="testuser2@gmail.com">
        <input type="password" id="password" placeholder="Password" value="Password123">
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testMe()">Test /me endpoint</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <div id="logs"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3001';
        let currentToken = null;

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            log('=== Testing Login ===', 'info');
            
            try {
                log('Sending login request...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                log(`Response status: ${response.status}`, 'info');
                
                const data = await response.json();
                log(`Response data: ${JSON.stringify(data, null, 2)}`, data.success ? 'success' : 'error');

                if (data.success) {
                    currentToken = data.data.token;
                    log(`Token stored: ${currentToken.substring(0, 50)}...`, 'success');
                }

            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testMe() {
            if (!currentToken) {
                log('No token available. Please login first.', 'error');
                return;
            }

            log('=== Testing /me endpoint ===', 'info');
            
            try {
                log('Sending /me request...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/api/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                log(`Response status: ${response.status}`, 'info');
                
                const data = await response.json();
                log(`Response data: ${JSON.stringify(data, null, 2)}`, data.success ? 'success' : 'error');

            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        // Test on page load
        window.onload = function() {
            log('Debug page loaded. Ready to test authentication.', 'info');
        };
    </script>
</body>
</html>
